<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block vs İnline</title>
</head>
<body>
    <!-- Satırı Blocklar yanı boş olsa da birşey almaz -->
    <p>Adım</p> <p>Ali</p>
    <hr>
    <!-- Satırı blocklamaz inlinedir satırı paylaşırlar.  -->
    <span>Adım</span> <span>Veli</span>
    <hr>
    Bu resim 
    <img src="https://picsum.photos/id/144/100" alt="Bu bir Resim" height="64"> 
    <strong>Kaana</strong> gelsin
    <hr>
    <p>Lorem <a href="google.com">ipsum</a> <strong>dolor</strong> sit amet.</p>
    <hr>
    <p>
    Alan= 100 km<sup>2</sup>
    </p>
    <p>Bol Bol H<SUB>2</SUB>O İçiniz</p>

    <!-- Html taglarında son kapanan ilk açılır -->
     
</body>
</html>
