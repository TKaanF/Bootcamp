<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeler</title>
</head>
<body>
    <h1>Listeler</h1>
    <h2>Meyveler</h2>
    <h3>Unordered List</h3>

    <ul>
        <li>List İtem</li>
        <li>Elma</li>
        <li>Portakal</li>
        <li>Domates</li>
    </ul>

    <h3>Unordered List <br>
        (Nüfuslarına göre iller)
    </h3>

    <ol>
        <li>İstanbul</li>
        <li>Ankara</li>
        <li>İzmir</li>
    </ol>

    <h3>Sözlük</h3>

    <Dl>
        <dt>Pronunciaton</dt>
        <dd>Telaffuz</dd>
        <dt>Congratulations</dt>
        <dd>Tebrikler</dd>
    </Dl>

</body>
</html>
