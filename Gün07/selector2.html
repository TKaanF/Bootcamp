<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors 2</title>
    <style>
        .onemli{
            border-left: 10px solid green;
        }
        /* Sonra gelen */
        .onemli+li {
            border-left: 10px solid red;
        }
        /* Sonra gelenler */
        .onemli~li {
            border-left: 10px solid cyan;
        }
    </style>
</head>
<body>
    <ul>
        <li>Lorem, ipsum.</li>
        <li>Vel, quisquam.</li>
        <li class="onemli">Atque, quo.</li>
        <li>Sit, accusamus.</li>
        <li>Aliquid, pariatur.</li>
        <li>Est, alias.</li>
        <li>Atque, in.</li>
        <li>Hic, veniam!</li>
        <li>Doloribus, accusamus!</li>
    </ul>
</body>
</html>
