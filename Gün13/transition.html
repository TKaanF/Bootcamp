<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .kutu1{
            height: 60px;
            width: 20%;
            background-color: crimson;
            margin-bottom: .5rem;
            transition-property: all;
            transition-duration: .5s;
            transition-delay: .5s;
        }
        .kutu1:hover {
            height: 180px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="kutu1"></div>
    <div class="kutu1"></div>
    <div class="kutu1"></div>
    <div class="kutu1"></div>
    <div class="kutu1"></div>
</body>
</html>
