<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kutular</title>
    <style>
        .kutu{
            width: 100px;
            height: 100px;
            background-color: green;
            margin: 1rem;
        }
        .kaan{
            transform: scale(1.5) translate(100px, -25px);
            background-color: yellow;
        }
        .kaan2{
            animation: Kaansahneleri 3s linear infinite;
        }

        @keyframes Kaansahneleri {
            from { transform: rotate(0deg);}
            to {transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div class="kutu kaan2"></div>
    <div class="kutu"></div>
    <div class="kutu kaan"></div>
    <div class="kutu"></div>
</body>
</html>
