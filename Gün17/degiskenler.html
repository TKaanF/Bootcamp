<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Değişkenler (JS)</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-size: 4em;
        }
    </style>
</head>

<body>
    <script>
        // variable
        // var a = 3
        let a = 3; // number
        document.write(a);
        document.write("a");
        document.write('a');
        a = 4.5;
        document.write(a);

        let b = alert;
        // b("Kaanke")

        let c = "izel"; //string
        document.write(c);

        const d = false; // boolean

        let e = document; // object
        document.write(e.title);

        let f; // undefined

        document.write("<hr>");
        document.write("<h3>Değişken türleri</hr3>");
        document.write("<hr>")
        document.write(typeof a + "<br>");
        document.write(typeof b + "<br>");
        document.write(typeof c + "<br>");
        document.write(typeof d + "<br>");
        document.write(typeof e + "<br>");
        document.write(typeof f + "<br>");
    </script>
</body>

</html>
